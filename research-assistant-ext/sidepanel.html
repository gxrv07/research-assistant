<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Research Assistant</title>
    <link rel="stylesheet" href="sidepanel.css" />
  </head>
  <body>
    <div class="card-header">
      <h1 class="title">Research Assistant</h1>

      <button id="summarizeBtn" class="summarize-btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M5 3l1.5 4L11 8.5l-4.5 1.5L5 14l-1.5-4L-1 8.5l4.5-1.5L5 3zm14 7l1 3 3 1-3 1-1 3-1-3-3-1 3-1 1-3z"
          />
        </svg>
        Summarize Selection
      </button>
    </div>
    <div class="scroll-area">
      <div class="content">
        <!-- Summary Section -->
        <div class="card">
          <h2 class="section-title">
            <svg
              class="icon"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9 12h6M9 16h6M5 4h14a2 2 0 012 2v12a2 2 0 01-2 2H5a2 2 0 01-2-2V6a2 2 0 012-2z"
              />
            </svg>
            Summary
          </h2>

          <!-- Add a loading spinner -->
          <div class="spinner" id="loadingSpinner"></div>

          <div id="result">
            <p id="summaryText" class="muted-text">
              Select text on the webpage and click "Summarize Selection" to
              generate a summary.
            </p>
          </div>
          <button id="saveSummaryBtn" class="primary-btn" style="display: none">
            Save as Note
          </button>
        </div>

        <!-- Notes Editor -->
        <div class="section">
          <h2 class="section-heading">Notes</h2>

          <textarea
            id="notes"
            class="textarea"
            placeholder="Write or edit your notes here..."
          ></textarea>

          <button id="saveNotesBtn" class="primary-btn" disabled>
            Save Notes
          </button>
        </div>

        <!-- Saved Notes -->
        <div class="section">
          <h2 class="section-heading">Saved Notes</h2>

          <div id="notesContainer" class="notes-list">
            <!-- Notes injected via JS -->
          </div>

          <div class="button-group">
            <button id="clearNotesBtn" class="primary-btn">Clear Notes</button>
            <button id="exportNotesBtn" class="primary-btn">
              Export Notes
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="toast" class="toast hidden"></div>

    <!-- Confirm Modal -->
    <div id="confirmOverlay" class="overlay hidden">
      <div class="modal">
        <p id="confirmText">Are you sure?</p>
        <div class="actions">
          <button id="cancelBtn" class="cancelBtn primary-btn">Cancel</button>
          <button id="okBtn" class="okBtn primary-btn">Confirm</button>
        </div>
      </div>
    </div>
    <script src="sidepanel.js"></script>
  </body>
</html>
